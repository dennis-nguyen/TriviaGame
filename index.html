<!DOCTYPE html>
<html>

<head>
    <title>Asia: Food Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <div class="container-fluid col-md-10 col-md-offset-1">
        <h1 class="text-center">Nom Nom: Trivia Game</h1>
        <div class="row">
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                </div>
            </div>
            <span class="text-center col-md-12" id="question"></span>
        </div>
        <div id="main" class="row">
            <div id="leftSide" class="col-md-4">
                <div id="questionDiv">
                    <div class="row">
                        <div id="answer" class="correctAnswer choices col-md-12 btn-primary text-center"></div>
                    </div>
                    <div class="row">
                        <div id="choice1" class="wrongAnswer choices col-md-12 btn-primary text-center"></div>
                    </div>
                    <div class="row">
                        <div id="choice2" class="wrongAnswer choices col-md-12 btn-primary text-center"></div>
                    </div>
                    <div class="row">
                        <div id="choice3" class="wrongAnswer choices col-md-12 btn-primary text-center"></div>
                    </div>
                </div>
            </div>
            <div id="picture" class="col-md-8"></div>
        </div>
        <div class="row">
            <div id="result" class="text-center"></div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
